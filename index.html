<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type=""></script>
    <title>Input Jump</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column">
                <div class="row titleBox">
                    <div class="col">
                        <h3>Verificação de 2 etapas</h3>
                        <span id="emailHelp" class="form-text">Insira o código para acessar o painel.</span>
                    </div>
                </div>
                <div class="row contentBox">
                    <div class="col d-flex flex-column gap-3 align-items-start">
                        <span id="emailHelp" class="form-text">Insira o código  gerado pelo aplicativo de autentcação</span>
                        <div class="d-flex align-items-center inputsContainer">
                            <input type="number" size="1" oninput="jumpToNext(1)" class="form-control codeInputControl" id="codeInput1">
                            <input type="number" size="1" oninput="jumpToNext(2)" class="form-control codeInputControl" id="codeInput2">
                            <input type="number" size="1" oninput="jumpToNext(3)" class="form-control codeInputControl" id="codeInput3">
                            <input type="number" size="1" oninput="jumpToNext(4)" class="form-control codeInputControl" id="codeInput4">
                            <input type="number" size="1" oninput="jumpToNext(5)" class="form-control codeInputControl" id="codeInput5">
                            <input type="number" size="1" oninput="jumpToNext(6)" class="form-control codeInputControl" id="codeInput6">
                        </div>
                        <button class="btn btn-primary w-100 mt-3 " id="btnSend" onclick="sendCode()">Continuar</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
